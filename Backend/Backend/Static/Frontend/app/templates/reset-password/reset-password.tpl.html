<form name="form" class="form-horizontal css-form" novalidate>

    <div class="modal-body">

        <div ui-form-field="passwordText"
             label-text="Password"
             format-data="{'offset' : '3', 'size' : '9'}"
             validation-data="{'required' : 'Required field.', 'minLength' : 'Password to short.'}">

            <div ui-password-input show-input="showPasswords" name="passwordText" ng-model="password.text"
                 ng-disabled="disableInputs" min-length="4" required></div>
        </div>

        <div ui-form-field="passwordConfirmation"
             label-text="Confirmation"
             format-data="{'offset' : '3', 'size' : '9'}"
             validation-data="{'required' : 'Required field.', 'equals' : 'Passwords not equals.'}">

            <div ui-password-input show-input="showPasswords" name="passwordConfirmation"
                 ng-model="password.confirmation" ng-disabled="disableInputs"
                 equals="{{password.text}}" required></div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="button" class="btn btn-link"
                        ng-click="generatePassword()" ng-disabled="disableInputs">Generate</button>
            </div>
        </div>

    </div>
    <p class="text-right">{{message}}</p>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="applyChanges()"
                ng-disabled="form.$invalid || disableInputs || form.$pristine">Apply</button>
    </div>

</form>
