<h3> Users :</h3>

<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{user.Id}}</td>
        <td>
            <a ng-href="#user/{{user.Id}}/details">Details</a>
        </td>
    </tr>
    </tbody>
</table>
