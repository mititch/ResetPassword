<h3> RESET page</h3>

<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Password</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in itemsArray">
        <td>{{$index}}</td>
        <td>{{item.password}}</td>
        <td><button class="btn btn-primary btn-xs" ng-click="resetPasswordAction($index)">Reset</button></td>
    </tr>
    </tbody>
</table>
