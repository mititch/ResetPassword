<form class="form-horizontal" role="form" ng-if="!isLogged">

    <h3> Logon page</h3>

    <div class="form-group">
        <label class="col-sm-3 control-label">Login</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="login">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-default" ng-click="logon()">Sign in</button>
        </div>
    </div>

</form>

<div ng-if="!isReady">

    <div class="progress progress-striped active">
        <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        </div>
    </div>

</div>
